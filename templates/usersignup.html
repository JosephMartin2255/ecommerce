<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Custom Styles */
        body {
            font-family: Arial, sans-serif; /* Font family */
            background-color: #f8f9fa; /* Background color */
            padding-top: 60px; /* Space for the fixed navbar */
        }
        .navbar-custom {
            background-color: #343a40; /* Navbar background color */
        }
        .navbar-custom .navbar-brand {
            color: #ffffff; /* Navbar brand text color */
        }
        .navbar-custom .navbar-nav .nav-link {
            color: #ffffff; /* Navbar link text color */
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff; /* Form background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 80px;
        }
        h1 {
            text-align: center;
            color: #343a40; /* Heading color */
            margin-bottom: 30px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ced4da; /* Input border color */
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #007bff; /* Input border color on focus */
        }
        button {
            width: 100%;
            background-color: #007bff; /* Button background color */
            color: #ffffff; /* Button text color */
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3; /* Button background color on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-custom">
        <a class="navbar-brand" href="{% url 'homepage' %}">Fashion</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'homepage' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'loginpage' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'usersignup' %}">Signup</a>
            </li>
          </ul>
        </div>
    </nav>
    <form enctype="multipart/form-data" action="{% url 'usersignup1' %}" method="post">
        {% csrf_token %}
        <h1>Signup</h1>
        <input type="text" name="fname" placeholder="First Name">
        <input type="text" name="lname" placeholder="Last Name">
        <input type="text" name="uname" placeholder="User Name">
        <input type="password" name="pwd" placeholder="Password">
        <input type="password" name="cpwd" placeholder="Confirm Password">
        <input type="text" name="address" placeholder="Address">
        <input type="text" name="contact" placeholder="Contact Number">
        <input type="email" name="email" placeholder="Email">
        <input type="file" name="file" accept="image/*">
        <br>
        <br>
        <button type="submit">SAVE</button>
    </form>
</body>
</html>
