<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Custom Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff; /* Navbar background color */
        }
        .navbar-brand {
            color: #ffffff; /* Navbar brand color */
            font-size: 24px;
            font-weight: bold;
        }
        .navbar-nav .nav-item .nav-link {
            color: #ffffff; /* Navbar links color */
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #007bff; /* Heading color */
        }
        .logout-btn {
            background-color: #dc3545; /* Logout button background color */
            color: #ffffff; /* Logout button text color */
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #c82333; /* Logout button background color on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{% url 'adminhome' %}">Fashion</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'adminhome' %}">Admin Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'addcategory' %}">Add Category</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'addproducts' %}">Add Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'viewproducts' %}">View Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'viewusers' %}">View Users</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'logout' %}" class="logout-btn nav-link">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <h1>Welcome Admin</h1>
</body>
</html>
