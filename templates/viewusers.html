<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Custom Styles */
        .navbar-custom {
            background-color: #343a40; /* Dark background color */
            font-family: Arial, sans-serif; /* Font family */
        }
        .navbar-custom .navbar-brand {
            color: #fff; /* Brand text color */
            font-size: 24px; /* Brand font size */
        }
        .navbar-custom .navbar-nav .nav-link {
            color: #fff; /* Nav link text color */
            font-size: 18px; /* Nav link font size */
            margin-right: 15px; /* Spacing between nav links */
        }
        .navbar-custom .navbar-nav .nav-link:hover {
            color: #f8f9fa; /* Hover color for nav links */
        }
      
        .nav-item.logout-link {
            margin-left: 10px; /* Adjust spacing */
        }

        .logout-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5722; /* Button color */
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .logout-link a:hover {
            background-color: #e64a19; /* Darker button color on hover */
            text-decoration: none; /* Remove underline */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <a class="navbar-brand" href="{% url 'adminhome' %}">Fashion</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'adminhome' %}">Admin Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'addcategory' %}">Add Category</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'addproducts' %}">Add Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'viewproducts' %}">View Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'viewusers' %}">View Users</a>
            </li>
            <li class="nav-item logout-link">
                <a href="{% url 'logout' %}" class="nav-link">Logout</a>
            </li>
          </ul>
        </div>
    </nav>
    <h1 style="margin-top: 125px; margin-left: 400px;">User Details</h1>
    <table border="2px" class="container mt-5" style="background-color:lightsalmon; color: white;">
    <thead class="table-header">
        <tr>
            <th>USER NAME</th>
            <th>Email</th>
            <th>ADDRESS</th>
            <th>CONTACT NUMBER</th>
            <th>IMAGE</th>
            <th>ACTION</th>
        </tr>
    </thead>
    <tbody>
        {% for u in user %}
        <tr>
            <td>{{ u.user.username }}</td>
            <td>{{ u.user.email }}</td>
            <td>{{ u.address }}</td>
            <td>{{ u.number }}</td>
            <td><img src="{{ u.img.url }}" alt="{{ u.user.username }}" style="max-width: 100px;"></td>
            <td><a href="{% url 'deleteusers' u.user.id %}" style="color: red;">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</body>
</html>
