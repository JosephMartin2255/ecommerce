<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Navbar styles */
        .navbar {
            background-color: #4CAF50; /* Green color */
            font-family: Arial, sans-serif; /* Font family */
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: white !important; /* Text color */
            font-size: 18px; /* Font size */
        }

        /* Form styles */
        body {
            background-color: #f2f2f2; /* Background color */
            font-family: Arial, sans-serif; /* Font family */
        }

        form {
            background-color: #ffffff; /* Form background color */
            padding: 20px; /* Add some padding */
            border-radius: 10px; /* Add border radius */
            width: 30%; /* Set form width */
            margin: 0 auto; /* Center the form */
            margin-top: 200px;
        }

        form h1 {
            font-size: 24px; /* Heading font size */
            text-align: center; /* Center the heading */
            margin-bottom: 20px; /* Add some bottom margin */
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #4CAF50; /* Focus border color */
        }
        .nav-item.logout-link {
            margin-left: 10px; /* Adjust spacing */
        }

        .logout-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5722; /* Button color */
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .logout-link a:hover {
            background-color: #e64a19; /* Darker button color on hover */
            text-decoration: none; /* Remove underline */
        }
       
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{% url 'adminhome' %}">Fashion</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'adminhome' %}">Admin Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'addcategory' %}">Add Category</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'addproducts' %}">Add Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'viewproducts' %}">View Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'viewusers' %}">View Users</a>
            </li>
            <li class="nav-item logout-link">
                <a href="{% url 'logout' %}" class="nav-link">Logout</a>
            </li>
          </ul>
        </div>
    </nav>

    <form action="{% url 'addproducts1' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Add Products</h1>
        <input type="text" name="name" placeholder="Product Name">
        <input type="text" name="description" placeholder="Description">
        <input type="number" name="price" placeholder="Price">
        <input type="file" name="file" accept="image/*" >
        <select name="nm" class="form-control" required>
            {% for cgy in categories %}
                <option value="{{ cgy.id }}">{{ cgy.category_name }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-family: Arial, sans-serif; font-size: 16px; transition: background-color 0.3s ease;">ADD</button>

    </form>
</body>
</html>
